<!-- This is the HTML file for the small popup window that appears when you click the extension icon. -->
<!-- It provides a simple toggle to enable or disable the Privacy Shield. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraAI Privacy Shield</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>AuraAI Privacy Shield</h2>
    <div class="toggle-container">
        <span>Enable Privacy Shield:</span>
        <label class="switch">
            <input type="checkbox" id="shieldToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div id="status-message"></div>
    <script src="../js/popup.js"></script>
</body>
</html>
